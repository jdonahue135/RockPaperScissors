<!DOCTYPE html>
<html>
  <head>
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <h1>
      Rock, Paper, Scissors
    </h1>
    <button type="button" value = "rock" class="btn btn-primary">Rock</button>
    <button type="button" value = "paper" class="btn btn-success">Paper</button>
    <button type="button" value = "scissors" class="btn btn-info">Scissors</button>
    
    <div id="container"></div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Player</th>
          <th scope="col">Computer</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="playerScore"></th>
          <td id="computerScore"></td>
        </tr>
      </tbody>
    </table>
    <script>
      // Implement a rock paper scissors game

      function game(e) {
        if (playerScore > 4) {
          content.textContent = "Game over! Player Wins!";
          container.appendChild(content);
          return;
        }
        else if (computerScore > 4) {
          content.textContent = "Game over! Computer Wins!";
          container.appendChild(content);
          return;
        }
        else {
          let playerSelection = event.target.value;
          playRound(playerSelection);
        }
        document.getElementById("playerScore").innerHTML = playerScore;
        document.getElementById("computerScore").innerHTML = computerScore;
      }
      // get computer's play
      function computerPlay() {
          var min=1; 
          var max=3;  
          var random = Math.floor(Math.random() * (max - min + 1)) + min;
          if (random == 1) {
              return "rock";
          }
          else if (random == 2) {
              return "paper";
          }
          return "scissors";
      }

      function playRound(playerSelection) {
        computerSelection = computerPlay();
        if (playerSelection == computerSelection) {
          content.textContent = "It's a tie!";
        }
        else if (playerSelection == "rock") {
          if (computerSelection == "paper") {
            computerScore++;
            content.textContent = "You Lose! Paper beats Rock";
          }
          else {
          playerScore++;
          content.textContent = "You Win! Rock beats Scissors";
          }
        }
        else if (playerSelection == "paper") {
          if (computerSelection == "scissors") {
            computerScore++;
            content.textContent = "You Lose! Scissors beat Paper";
          }
          else {
          playerScore++;
          content.textContent = "You Win! Paper beats Rock";
          }
        }
        else if (playerSelection == "scissors") {
          if (computerSelection == "rock") {
            computerScore++;
            content.textContent = "You Lose! Rock beats Scissors";
          }
          else {
          playerScore++;
          content.textContent = "You Win! Scissors beat Paper";
          }
        }
        container.appendChild(content);
      }
    const container = document.querySelector('#container');

    const content = document.createElement('div');
    content.classList.add('content');
    //Keep score and round
    playerScore = 0;
    computerScore = 0;
    window.addEventListener("click", game)
    </script>
  </body>
</html>
